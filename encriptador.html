<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <img class="logo" src="./img/Logo.png" alt="logo-encriptador">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="50" rows="20" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="borones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensaje" cols="30" rows="20"></textarea>
            <div class="btn-copiar">Copiar</div>   
        </section>
    </main>
    
</body>
</html>
