<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img class="logo" src="./img/Logo.png" alt="logo-encriptador">
    </header>

    <main>
        <section class="seccion1">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <p class="texto-info"><img class="signo-exclamacion" src="./img/bi_exclamation-circle-fill.png" alt="signo de exclamacion" >Solo letras minúsculas y sin acentos</p>
           
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        
        <aside class="Contenedor_munieco">
            <img class="munieco" src="./img/Muñeco.png" alt="muñeco">
            <div class="contenedor-info-munieco">
                <h3 class="alert_munieco">Ningun mensaje fue <br> encontrado</h3>
                <p class="texto_munieco"> Ingrese el texto que desees encriptar o <br> desencriptar</p>
            </div><br>
            <button class="btn-copiar">Copiar</button>   
        </aside>
    </main>

    <footer>
        <h5 class="pie-de-pagina">&COPY;Copyright 2024 | All rights reserved <br> Desarrollado por @LuisRojas </h5>
    </footer>
    
</body>
</html>
