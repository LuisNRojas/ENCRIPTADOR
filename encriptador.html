<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <img class="logo" src="./img/Logo.png" alt="logo-encriptador">
    </header>

    <main>
        <section>
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensaje"></textarea>
            <h3 class="mensaje-h3">Ningun mensaje fue encontrado</h3>
            <p class="mesaje-parrafo">Ingrese el texto que desee encriptar o desencriptar</p>
            <button class="btn-copiar">Copiar</button>   
        </section>
    </main>

    <footer>
        <h5 class="pie-de-pagina">Creado por Luis Rojas &COPY;Copyright</h5>
    </footer>
    
</body>
</html>
